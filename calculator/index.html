<!DOCTYPE html>
<html>
  <head>
    <title>JS Calc</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css"/>
  </head>

  <body>
    <div id="app">
      <div class="display"></div>
      <div class="operand">
        <button>+</button>
        <button>-</button>
        <button>&times</button>
        <button>&divide</button>
      </div>
      <div class="numeric1">
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
      <div class="numeric2">
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
      <div class="numeric3">
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div class="numeric4">
        <button>0</button>
        <button>.</button>
        <button class="clear">C</button>
      </div>
      <div class="equals">
        <button>=</button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
